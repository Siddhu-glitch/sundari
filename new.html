<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>music for you</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Century Gothic","Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#fde2e4,#fff1f2,#fef3c7);
  color:#374151;
  overflow-x:hidden;
}


/* LAYOUT */
.container{
  display:flex;
  min-height:calc(100vh);
}

/* SIDEBAR */
.sidebar{
  width:260px;
  padding:24px;
  background:rgba(255,255,255,.45);
}
.sidebar h3{opacity:.6;margin-bottom:16px}
.playlist-btn{cursor:pointer;margin-bottom:10px;opacity:.8}
.playlist-btn:hover{opacity:1;font-weight:600}

/* MAIN */
.main{
  flex:1;
  padding:30px;
  overflow-y:auto;
  padding-bottom:150px;
}
.header{
  display:flex;
  gap:20px;
  margin-bottom:30px;
}
.header img{
  width:150px;height:150px;
  border-radius:14px;
  object-fit:cover;
}
.header h1{margin:0;font-size:2.6rem}
.poetry{opacity:.65;font-style:italic;margin-top:6px}

/* SONG LIST */
.song-header,.song{
  display:grid;
  grid-template-columns:40px 60px 2fr 1.5fr 60px;
  padding:10px;
  align-items:center;
}
.song-header{
  opacity:.5;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.song{
  border-radius:10px;
  transition:.25s;
}
.song:hover{
  background:rgba(255,255,255,.35);
  cursor:pointer;
}
.song img{
  width:42px;height:42px;border-radius:6px;
}

/* üî• CURRENT PLAYING SONG GLOW */
.song.playing{
  background:linear-gradient(
    90deg,
    rgba(236,72,153,.28),
    rgba(236,72,153,.12),
    transparent
  );
  box-shadow:0 0 18px rgba(236,72,153,.35);
  font-weight:600;
}

/* PLAYER */
.player{
  position:fixed;
  bottom:45px;                 /* üîº lift from bottom */
  left:60%;
  transform:translateX(-50%);  /* center like a floating dock */
  width:calc(100% - 40px);     /* üîΩ smaller width */
  max-width:1100px;            /* clean on large screens */

  background:rgba(255,255,255,.75);
  backdrop-filter:blur(14px);
  border:1px solid rgba(0,0,0,.06);
  border-radius:18px;          /* floating pill look */

  padding:8px 16px;            /* üîΩ reduced height */
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  z-index:10;

  box-shadow:
    0 8px 30px rgba(0,0,0,.12); /* floating effect */
}


.player-left{
  display:flex;
  gap:12px;
  align-items:center;
}
.player-left img{
  width:48px;height:48px;border-radius:8px;
}

.controls{
  display:flex;
  gap:18px;
}
.controls button{
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
}

/* PROGRESS */
.progress-wrap{
  grid-column:1/-1;
  display:flex;
  gap:10px;
  align-items:center;
  margin-top:8px;
  font-size:.75rem;
  opacity:.7;
}
.progress{
  flex:1;
  height:4px;
  background:rgba(0,0,0,.15);
  border-radius:10px;
  cursor:pointer;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#ec4899;
  border-radius:10px;
}

/* MOBILE */
@media(max-width:768px){
  .sidebar{display:none}
  .header{
    flex-direction:column;
    align-items:center;
    text-align:center;
  }
}
</style>
</head>

<body>

 

<div class="container">

  <div class="sidebar">
    <h3>playlists</h3>
    <div class="playlist-btn" onclick="load('morning')">üåÖ morning feels</div>
    <div class="playlist-btn" onclick="load('goto')">üéß my go to songs</div>
    <div class="playlist-btn" onclick="load('cry')">üñ§ Cry with me</div>
    <div class="playlist-btn" onclick="load('emo')">üåßÔ∏è endhukoo emo</div>
    <div class="playlist-btn" onclick="load('voice')">ü§ç her voice</div>
    <div class="playlist-btn" onclick="load('gand')">üî• gand maro</div>
  </div>

  <div class="main">
    <div class="header">
      <img id="cover" src="/images/mrng.jpeg">
      <div>
        <p style="opacity:.6">Public Playlist</p>
        <h1 id="title">morning feels ü•∞</h1>
        <div class="poetry" id="poetry">I wake up softer than yesterday</div>
      </div>
    </div>

    <div class="song-header">
      <span>#</span><span></span><span>Title</span><span>Album</span><span>‚è±</span>
    </div>

    <div id="songs"></div>
  </div>
</div>

<!-- PLAYER -->
<div class="player">
  <div class="player-left">
    <img id="pimg" src="/images/1.webp">
    <div>
      <div id="ptitle">‚Äî</div>
      <div id="partist" style="opacity:.6;font-size:.85rem">‚Äî</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="audio.paused?audio.play():audio.pause()">‚èØ</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <div></div>

  <div class="progress-wrap">
    <span id="cur">0:00</span>
    <div class="progress" onclick="seek(event)">
      <div class="progress-bar" id="bar"></div>
    </div>
    <span id="dur">0:00</span>
  </div>

  <audio id="audio"></audio>
</div>

<script>
const playlists={
  morning:{
  title:"morning feels ü•∞",
  poetry:"I wake up softer than yesterday",
  cover:"/images/mrng.jpeg",   // ‚úÖ playlist cover
  songs:[
    {
      title:"Mera Mann Kehne Laga",
      artist:"Falak Shabbir",
      album:"Nautanki Saala",
      time:"3:47",
      img:"/images/1.jpeg",
      src:"songs/Mera Mann Kehne Laga Nautanki Saala! 320 Kbps.mp3"
    },
    {
      title:"Tum Se Hi",
      artist:"Mohit Chauhan",
      album:"Jab We Met",
      time:"5:21",
      img:"/images/2.jpeg",
      src:"songs/Tum Se Hi Jab We Met 320 Kbps.mp3"
    }
  ]
},
  goto:{title:"my go to songs",poetry:"these sound like me",songs:[]},
  cry:{title:"Cry with me",poetry:"I let myself feel it",songs:[]},
  emo:{title:"endhukoo emo",poetry:"some things don‚Äôt need answers",songs:[]},
  voice:{title:"her voice",poetry:"I know this voice well",songs:[]},
  gand:{title:"gand maro",poetry:"no patience left",songs:[]}
};

let currentPlaylist=[];
let currentIndex=0;

const audio=document.getElementById("audio");
const songsDiv=document.getElementById("songs");

function load(key){
  const p = playlists[key];
  currentPlaylist = p.songs;
  currentIndex = 0;

  title.textContent = p.title;
  poetry.textContent = p.poetry;

  // üî• playlist cover image
  cover.src = p.cover;

  songsDiv.innerHTML = "";

  p.songs.forEach((s,i)=>{
    const d = document.createElement("div");
    d.className = "song";
    d.innerHTML = `
      <span>${i+1}</span>
      <img src="${s.img}">
      <span>${s.title}</span>
      <span style="opacity:.6">${s.album}</span>
      <span style="opacity:.6">${s.time}</span>`;
    d.onclick = () => playSong(i);
    songsDiv.appendChild(d);
  });

  if (currentPlaylist.length) playSong(0);
}


function setActiveSong(index){
  document.querySelectorAll(".song").forEach((el,i)=>{
    el.classList.toggle("playing",i===index);
  });
}

function playSong(index){
  if(!currentPlaylist.length) return;
  currentIndex=index;
  const s=currentPlaylist[currentIndex];

  audio.src=s.src;
  audio.play();

  pimg.src=s.img;
  ptitle.textContent=s.title;
  partist.textContent=s.artist;

  setActiveSong(index);
}

function prevSong(){
  currentIndex=(currentIndex-1+currentPlaylist.length)%currentPlaylist.length;
  playSong(currentIndex);
}

function nextSong(){
  currentIndex=(currentIndex+1)%currentPlaylist.length;
  playSong(currentIndex);
}

audio.onloadedmetadata=()=>dur.textContent=format(audio.duration);
audio.ontimeupdate=()=>{
  bar.style.width=(audio.currentTime/audio.duration)*100+"%";
  cur.textContent=format(audio.currentTime);
};
audio.onended=nextSong;

function seek(e){
  audio.currentTime=(e.offsetX/e.target.offsetWidth)*audio.duration;
}
function format(t){
  const m=Math.floor(t/60);
  const s=Math.floor(t%60).toString().padStart(2,"0");
  return `${m}:${s}`;
}

load("morning");
</script>

</body>
</html>
